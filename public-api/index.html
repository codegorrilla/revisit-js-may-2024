<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris jokes generator</title>
</head>
<body>
    
    <div class="container">
        <h1>Chuck Norris jokes generator</h1>
        <form>
            <div>
                <label for="number">Joke #:</label>
                <input type="number" id="number">
            </div>
            <button class="get-jokes">Get jokes</button>
        </form>

        <ul class="jokes"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
